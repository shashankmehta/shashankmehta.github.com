<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
  <meta charset="utf-8">
  <title>
    {% if page.title %}
      {{ page.title }} &ndash;
    {% endif %}
    {{ site.name }}
  </title>

  <meta name="author" content="{{ site.name }}" />
  <meta name="description" content="{{ site.description }}" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href="/favicon.png" rel="shortcut icon">
  <link rel="alternate" type="application/rss+xml" href="/atom.xml" />

  {% if page.title %}
    <meta property="og:title" content="{{ page.title }}" />
    <meta name="twitter:title" content="{{ page.title }}">
  {% endif %}

  {% if page.description %}
    <meta property="og:description" content="{{ page.description }}" />
    <meta property="twitter:description" content="{{ page.description }}" />
  {% endif %}

  {% if page.og-image %}
    <meta property="og:image" content="{{site.url}}/images/posts/{{ page.og-image }}" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="{{site.url}}/images/posts/{{ page.og-image}}" />
    
  {% endif %}

    <meta property="og:type" content="article" />
    <meta name="twitter:site" content="@{{ site.twitter }}">
    <meta name="twitter:creator" content="@{{ site.twitter }}">
    <meta name="twitter:url" content="{{site.url}}{{page.url}}">

  <link rel="stylesheet" href="/css/pygments.css" type="text/css" />
  <link rel="stylesheet" href="/css/pure.css" type="text/css" media="screen, projection" />
  <link rel="stylesheet" href="/css/base.css" type="text/css" media="screen, projection" />
  <script type="text/javascript" src="/js/application.js"></script>
  <meta name="google-site-verification" content="re_t7ja4IZq6BYH_gOXHam-1xYP0BMy5qiUygvzYW6U" />
</head>
