<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
  <meta charset="utf-8">
  <title>
    {{ site.name }}
  </title>

  <meta name="author" content="{{ site.name }}" />
  <meta name="description" content="{{ site.description }}" />
  <meta name="twitter:description" content="{{ site.description }}" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href="/favicon.png" rel="shortcut icon">

  <link rel="alternate" type="application/rss+xml" href="/atom.xml" />

  <link rel="stylesheet" href="/css/pure.css" type="text/css" />
  <link rel="stylesheet" href="/css/base.css" type="text/css" media="screen, projection" />
  <meta name="google-site-verification" content="re_t7ja4IZq6BYH_gOXHam-1xYP0BMy5qiUygvzYW6U" />

  <meta property="og:image" content="{{site.url}}/images/dp.jpeg" />
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:image" content="{{site.url}}/images/dp.jpeg" />

  <meta property="og:type" content="website" />
  <meta name="twitter:title" content="Shashank Mehta" /> 
  <meta name="twitter:site" content="@{{ site.twitter }}">
  <meta name="twitter:creator" content="@{{ site.twitter }}">
  <meta name="twitter:url" content="{{site.url}}{{page.url}}">
</head>

<body>

  <section id="homepage">

    <section class="main">
      <div id="logo"></div>
      <h1 class="name">
        {{ site.name }}
      </h1>
      <h3>
        Building the Future of Business Banking <br> @<a href="https://razorpay.com/x" class="rzp-link">RazorpayX</a>
      </h3>
    </section>

    <section class="meta">
      <div class="row">
          <a href="/blog">BLOG</a>
          <a href="https://twitter.com/leostatic">TWITTER</a>
          <a href="https://www.linkedin.com/in/mehta-shashank/">ABOUT</a>
      </div>
    </section>

  </section>

  <section class='ig'>
  </section>

  {% if site.googleplus_user %}
    <a class="google" href="https://plus.google.com/{{ site.googleplus_user }}?rel=author" title="Google+" style="display: none;">Google+</a>
  {% endif %}

  <script type="text/javascript" src="/js/jquery.min.js"></script>
  <script type="text/javascript" src="/js/application.js"></script>

  {% if site.google_analytics_tracking_id %}
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', '{{ site.google_analytics_tracking_id }}']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  {% endif %}

</body>

</html>
